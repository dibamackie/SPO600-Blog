<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Labs Blog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #28a745 !important; /* Green navbar */
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .list-group-item {
      transition: background-color 0.3s ease;
    }
    .list-group-item:hover {
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Diba Makki</a>
        <a class="navbar-brand" href="index.html">My Labs Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lab1.html">Lab 1</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to My Labs Blog</h1>
    <p class="text-center">Explore my programming experiments and learnings.</p>
    <div class="list-group mt-4">
      <!-- Dynamic Lab Links -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const labs = [
       { id: "Intro", title: "Intro:   Welcome to My 6502 Programming Journey", link: "intro.html" },
       { id: "basic", title: "Basic:  What is the 6502 Processor?", link: "basic.html" },
        { id: "lab1", title: "Lab 1: 6502 Bitmap Display", link: "lab1.html" },
        { id: "NES", title: "NES: 6502 and NES insights.", link: "NES.html" },
        { id: "lab2", title: "Lab 2: MOB Programming", link: "lab2.html" },
        { id: "6502 vs. Modern Processors", title: "6502 vs. Modern Processors", link: "6502-vs-modern.html" },
        { id: "Strings in 6502 Assembly", title: "Strings in 6502 Assembly", link: "String.html" },
        { id: "Lab3", title: "Lab3: Lucky Digits", link: "lab3.html" },
        { id: "lab4", title: "Lab 4: Coming Soon...", link: "#", disabled: true },
        
      ];

      const labList = document.querySelector(".list-group");
      if (labList) {
        labs.forEach((lab) => {
          const labItem = document.createElement("a");
          labItem.href = lab.disabled ? "#" : lab.link;
          labItem.textContent = lab.title;
          labItem.classList.add("list-group-item", "list-group-item-action");
          if (lab.disabled) labItem.classList.add("disabled");
          labList.appendChild(labItem);
        });
      }

      // Highlight active nav link
      const navLinks = document.querySelectorAll(".nav-link");
      navLinks.forEach((link) => {
        if (link.href === window.location.href) link.classList.add("active");
      });
    });
  </script>
</body>
</html>
